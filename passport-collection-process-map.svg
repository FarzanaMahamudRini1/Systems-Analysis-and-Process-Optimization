<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="100%" height="auto">
  <style>
    .box { fill: #ffffff; stroke: #000000; stroke-width: 1; }
    .title { font-weight: bold; font-size: 12px; text-anchor: middle; }
    .content { font-size: 10px; }
  </style>

  <!-- Awareness & Need Recognition Phase -->
  <rect x="50" y="50" width="250" height="150" class="box"/>
  <text x="175" y="80" class="title">Awareness & Need Recognition Phase</text>
  <text x="75" y="110" class="content">• Recognize passport need</text>
  <text x="75" y="125" class="content">• Check travel requirements</text>
  <text x="75" y="140" class="content">• Verify eligibility</text>

  <!-- Preparation & Decision Phase -->
  <rect x="350" y="50" width="250" height="150" class="box"/>
  <text x="475" y="80" class="title">Preparation & Decision Phase</text>
  <text x="375" y="110" class="content">• Gather required documents</text>
  <text x="375" y="125" class="content">• Choose application type</text>
  <text x="375" y="140" class="content">• Select processing option</text>

  <!-- Application & Submission Phase -->
  <rect x="650" y="50" width="250" height="150" class="box"/>
  <text x="775" y="80" class="title">Application & Submission Phase</text>
  <text x="675" y="110" class="content">• Complete application form</text>
  <text x="675" y="125" class="content">• Submit supporting documents</text>
  <text x="675" y="140" class="content">• Pay application fees</text>

  <!-- Processing & Verification Phase -->
  <rect x="950" y="50" width="250" height="150" class="box"/>
  <text x="1075" y="80" class="title">Processing & Verification Phase</text>
  <text x="975" y="110" class="content">• Initial document review</text>
  <text x="975" y="125" class="content">• Background verification</text>
  <text x="975" y="140" class="content">• Biometric data collection</text>

  <!-- Feedback & Follow-Up Phase -->
  <rect x="50" y="250" width="250" height="150" class="box"/>
  <text x="175" y="280" class="title">Feedback & Follow-Up Phase</text>
  <text x="75" y="310" class="content">• Track application status</text>
  <text x="75" y="325" class="content">• Respond to inquiries</text>
  <text x="75" y="340" class="content">• Provide additional info</text>

  <!-- Result & Service Delivery Phase -->
  <rect x="350" y="250" width="250" height="150" class="box"/>
  <text x="475" y="280" class="title">Result & Service Delivery Phase</text>
  <text x="375" y="310" class="content">• Passport approval</text>
  <text x="375" y="325" class="content">• Passport printing</text>
  <text x="375" y="340" class="content">• Notification of readiness</text>

  <!-- Payment & Approval Phase -->
  <rect x="650" y="250" width="250" height="150" class="box"/>
  <text x="775" y="280" class="title">Payment & Approval Phase</text>
  <text x="675" y="310" class="content">• Final fee payment</text>
  <text x="675" y="325" class="content">• Passport collection</text>
  <text x="675" y="340" class="content">• Verify personal details</text>

  <!-- Arrows connecting phases -->
  <path d="M300,125 L350,125" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M600,125 L650,125" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M900,125 L950,125" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M300,325 L350,325" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M600,325 L650,325" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
